<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Fact Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .fact-container {
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #fact {
      font-size: 1.2rem;
      color: #555;
      line-height: 1.5;
    }

    #generate-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #generate-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fun Fact Generator</h1>
    <div class="fact-container">
      <p id="fact"></p>
    </div>
    <button id="generate-btn">Generate Fun Fact</button>
  </div>

  <script>
    // Array of fun facts
    const funFacts = [
      "The world's quietest room is located at Microsoft's headquarters in Washington state. The room is so quiet that you can hear your own heart beating.",
      "The first product to have a barcode was Wrigley's gum.",
      "Apples are more effective at waking you up in the morning than coffee.",
      "A sneeze travels at about 100 miles per hour.",
      "The longest English word without a vowel is 'rhythms'.",
      // Add more fun facts here
    ];

    // Get references to DOM elements
    const factElement = document.getElementById('fact');
    const generateButton = document.getElementById('generate-btn');

    // Function to generate a random fun fact
    function generateFunFact() {
      const randomIndex = Math.floor(Math.random() * funFacts.length);
      factElement.textContent = funFacts[randomIndex];
    }

    // Add event listener to the button
    generateButton.addEventListener('click', generateFunFact);

    // Generate an initial fun fact on page load
    generateFunFact();
  </script>
</body>
</html>
