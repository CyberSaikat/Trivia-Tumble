<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        #fact {
            font-size: 1.2em;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fact Generator</h1>
        <div id="fact">Click the button to generate a random fact!</div>
        <button id="generateFactButton">Generate Fact</button>
    </div>

    <script>
        let facts = [];

        // Fetch facts from an API
        async function fetchFacts() {
            try {
                const response = await fetch('https://api.example.com/facts'); // Replace with your actual API endpoint
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                facts = await response.json();
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
                facts = ["Failed to load facts. Please try again later."];
            }
        }

        document.getElementById('generateFactButton').addEventListener('click', function() {
            if (facts.length === 0) {
                alert('Facts are still loading. Please wait.');
                return;
            }
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').textContent = facts[randomIndex];
        });

        // Call fetchFacts when the page loads
        window.onload = fetchFacts;
    </script>
</body>
</html>
